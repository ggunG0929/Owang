<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>결과창2</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>[[${dto.buyerName}]]님의 결제가 완료되었습니다.</h1>
	<table border="">
		<tr>
			<td>주문번호</td>
			<td>상품명</td>
			<th:block th:if="${dto.vbankNum}!=null">
				<td>은행</td>
				<td>계좌번호</td>
				<td>입금주</td>
			</th:block>
			<td>결제금액</td>
			<td>결제시간</td>
		</tr>
		<tr>
			<td th:text="${dto.merchantUid}"></td>
			<td th:text="${dto.pname}"></td>
			<th:block th:if="${dto.vbankNum}!=null">
				<td th:text="${dto.vbankName}"></td>
				<td th:text="${dto.vbankNum}"></td>
				<td th:text="${dto.vbankHolder}"></td>
			</th:block>
			<td th:text="${dto.paidAmount}"></td>
			<!-- 포맷팅 필요 -->
			<td th:text="${dto.paidAt}"></td>
		</tr>
	</table>
</body>
</html>
