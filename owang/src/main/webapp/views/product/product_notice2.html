	<style>
		body, p, h1, h2, h3, h4, h5, h6, ul, ol, li, dl, dt, dd, table, th, td, form, fieldset, legend, input, textarea, button, select {
    margin: 0;
    padding: 0;
}
ul, ol {
    list-style: none;
}
	</style>
</head>

<body>
	<script th:inline="javascript">
		document.addEventListener("DOMContentLoaded", function () {
			var submitBtn = document.getElementById("submitBtn");
			submitBtn.addEventListener("click", function () {
				if (/*[[${pay}]]*/ "" != null) {
					var selectedProductId = document.querySelector('input[name="productRadio"]:checked');
					if (selectedProductId) {
						window.location.href = "/product/" + selectedProductId.value;
					} else {
						alert("상품을 선택해주세요");
					}
				} else {
					alert(/*[[${msg}]]*/ "오류가 발생했습니다");
					window.location.href = /*[[${goUrl}]]*/ "/";
				}
			});
		});
	</script>
	<th:block th:insert="~{header :: header}" />
	<table border="">
		<tr>
			<td></td>
			<td>대상</td>
			<td>상품명</td>
			<td>금액</td>
		</tr>
		<tr th:each="dto : ${data}" align="center">
			<td>
				<input type="radio" th:if="${dto.productClient == '기업' and pay == 'comp'}" th:value="${dto.productId}"
					name="productRadio"> <!-- 기업 선택 -->
				<input type="radio" th:if="${dto.productClient == '개인' and pay == 'solo'}" th:value="${dto.productId}"
					name="productRadio"> <!-- 개인 선택 -->
			</td>
			<td th:text="${dto.productClient}"></td>
			<td th:text="${dto.productName}"></td>
			<td th:text="${dto.productPrice}"></td>
		</tr>
		<tr>
			<td colspan="4" align="center">
				<button id="submitBtn">신청</button>
			</td>
		</tr>
	</table>

	<div class="cookie_menu v2 event_info" style="height: 100%">
		<ul th:each="dto : ${data}" align="center" th:if="${dto.productClient == '기업' and pay == 'comp'}">
			<li>
				<dl>
					<dt th:text="${dto.productName}"></dt th:text="${dto.productName}">
					<dd><a href="#"><span><strong th:text="${dto.productPrice}">100</strong>원</span></a></dd>
				</dl>
			</li>
		</ul>
	</div>
