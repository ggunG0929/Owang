<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이쁜로그인화면가즈아</title>
    <link rel="stylesheet" th:href="@{/css/ex01.css}">
    <style>
        /* 토글 버튼에 사용할 사용자 정의 스타일을 여기에 추가하세요 */
        .toggle-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .toggle-button.selected {
            background-color: #ff5733; /* 선택된 옵션에 대한 색상을 변경하세요 */
        }
    </style>
    <script>
        // 토글 버튼을 처리하는 JavaScript 코드
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".toggle-button");

            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    buttons.forEach(btn => btn.classList.remove("selected"));
                    this.classList.add("selected");
                });
            });
        });
    </script>
    </head>
<body>
  <div class="box">
        <span class="borderLine"></span>
        <form method="post" action="/login">
            <h2>로그인</h2>
            <div class="inputbox">
                <input type="text" required="required" placeholder="이름">
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required" placeholder="비밀번호">
                <i></i>
            </div>
            <input type="hidden" id="loginType" name="loginType" value="company"> <!-- 선택한 로그인 유형을 저장하는 숨은 필드 -->
            <div class="login-type">
                <button type="button" class="toggle-button selected" onclick="toggleLoginType('company')">기업 로그인</button>
                <button type="button" class="toggle-button" onclick="toggleLoginType('individual')">개인 로그인</button>
            </div>
            <div class="links">
                <a href="#">비밀번호를 잊으셨나요?</a>
                <a href="/join/company">회원가입</a>
            </div>
            <input type="submit" value="로그인">
        </form>
    </div>
</body>
</html>
<script>
    // 토글 버튼을 처리하는 JavaScript 함수
    function toggleLoginType(type) {
        const buttons = document.querySelectorAll(".toggle-button");
        const loginTypeField = document.getElementById("loginType");

        buttons.forEach(button => {
            if (button.textContent.trim() === type) {
                button.classList.add("selected");
                loginTypeField.value = type; // 선택한 로그인 유형을 숨은 필드에 설정
            } else {
                button.classList.remove("selected");
            }
        });
    }
</script>
