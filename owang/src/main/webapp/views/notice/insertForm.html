<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>notice</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/notice/notice.css}">
</head>
<body>
	<header>
		<div th:insert="~{header :: header}"></div>
	</header>
	
<h1>공지사항 작성</h1>

<div id="insert_wrap">
	<form method="post" enctype="multipart/form-data" th:object="${noticeDTO}">
		<table id = "insert_table" border="1">
			<tr>
				<td id="label">제목</td>
				<td><input type="text" th:field="*{title}" /></td>
			</tr>
			<tr>
				<td id="label">작성자</td>
				<!--<td><input type="text" th:field="*{pname}" readonly/></td>-->
				<!--수정-->
				<td><input type="text" name="pname" th:value="관리자" readonly/></td>
			</tr>
	
			<!--<tr>
				<td>암호</td>
				<td><input type="text" th:field="*{pw}" /></td>
			</tr>-->
			<tr>
				<td id="label">파일</td>
				<td><input type="file" th:field="*{noticemmf}"/></td>
			</tr>
			<tr>
				<td id="label">내용</td>
				<td><textarea th:field="*{content}"  rows="25" cols="50" required/></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="작성" />
					<a th:href="|/notice/list/${noticeDTO.page}|" id="insert_list">목록으로</a>
				</td>
			</tr>
		</table>
	</form>
</div>

	<footer>
       <div th:insert="~{footer :: footer}"></div>
    </footer>
    
    

</body>
</html>
