<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이력서 선택 페이지</title>
</head>
<body>
<h2>지원서 접수</h2>
<h3>공고 제목: <span th:text="${recruitTitle}"></span></h3>
[[${cid}]]의 이력서를 선택해주세요
	[[${mainData}]]

<form name="rss" method="post">
    <table border="">
        <tr>
            <td></td>
            <td>no.</td>
            <td>이력서 제목</td>
            <td>최초 작성일</td>
            <td>최종 수정일</td>
        </tr>
        <tr th:each="rdto, rstart : ${mainData}">
            <td>
                <input type="radio" name="rsid" th:value="${rdto.rsid}" required/>
            </td>
            <td th:text="${rstart.count}"></td>
            <td width="200px;" align="left">
                <a th:href="|/solo_resume/detail/${rdto.rsid}|" th:text="${rdto.rstitle}" />
            </td>
            <td th:text="${rdto.rsregdate}"></td>
            <td th:text="${rdto.rsmoddate}"></td>
        </tr>
    </table>
    <input type="submit" value="이력서 접수하기" />
</form>
</body>
</html>
