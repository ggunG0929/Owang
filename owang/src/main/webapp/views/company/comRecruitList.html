<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header>
       <div th:include="header :: header"></div>
</header>
	<h3>채용공고는 20개 까지 작성가능합니다.</h3>
	<table border="">
		<tr>
			<td>번호</td>
			<td>제목</td>
			<td>회사이름</td>
			<td>등록일</td>
			<td>조회수</td>
			<td>기업아이디(본편에선 제거)</td>
		</tr>
		<tr th:each="dto, dtoStat : ${mainData}">
			<td th:text="${dtoStat.count + recruitDTO.start}"/>
			<td >
				<a th:href="|/recruit/detail/${dto.cid}/1/${dto.recruitId}|" th:text="${dto.recruitTitle}"></a>
			</td>
			<td >
				<a th:href="'/company/detail/' + ${dto.cid}" th:text="${dto.cname}"></a>
			</td>
			<td th:text="${dto.regDate}"/>
			<td th:text="${dto.cnt}"/>
			<td th:text="${dto.cid}"/>
		</tr>
		
	</table>
</body>
</html>
