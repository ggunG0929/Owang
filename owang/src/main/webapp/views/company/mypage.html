<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>기업 마이페이지</title>
</head>
<body>
<h1>기업 마이페이지</h1>

		<tr>
			<td>기업이름</td>
			<td>기업소개</td>
			<td>채용중</td>
		</tr>
		
		<h2>기업개요</h2>
		
		<tr th:each="dto : ${mainData}">
			<td th:text="${dto.cname}"/>
			<td th:text="${dto.cbuild}"/>
			<td th:text="${dto.ccategory}"/>
			<td th:text="${dto.cstaff}"/>
			<td th:text="${dto.csales}"/>
			<td th:text="${dto.ccontent}"/>
		</tr>
	
</body>
</html>
