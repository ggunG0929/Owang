<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
[[${appdata}]]
<h2>기업 지원자 관리</h2>
<span th:if="${appdata.isEmpty()}">
	<h2>지원자가 존재하지 않습니다</h2>
</span>
	<span th:if="${not appdata.isEmpty()}" th:text="${'총 ' + appdata.size() + ' 명의 지원자가 존재합니다.'}"></span>
<table border="">
	<tr th:if="${not appdata.isEmpty()}">
		<td>.no</td>
		<td>지원일</td>
		<td>지원자명</td>
		<td>기업명</td>
		<td>공고제목</td>
		<td>지원이력서</td>
		<td>지원자 삭제</td>
	</tr>
    <!-- appdata가 값이 있는 경우 데이터 출력 -->
    <tr th:each="adto, astart : ${appdata}">
        <td th:text="${astart.count}" />
        <td th:text="${adto.apsubmitdate}" />
        <td th:text="${adto.sname}" />
        <td th:text="${adto.cname}" />
        <td th:text="${adto.recruitTitle}" />
        
        
        <td>
			<a th:href="|solo_resume/detail/${adto.ano}|" th:text="${adto.aptitle}" /> 
		</td>
		<input type="hidden" th:value="${adto.ano}" name="ano"/>
        <td>
            <a th:href="|delete/${adto.ano}|">삭제</a>
        </td>
    </tr>

</table>
</body>
</html>
