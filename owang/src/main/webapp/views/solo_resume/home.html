<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이력서 관리</title>
</head>
<body>
<script th:inline="javascript">
    // 서버에서 받아온 cnt 값
    var cnt = /*[[${mainData.size()}]]*/ 0;

    // 이력서 등록 제한 확인 함수
    function checkResumeCount(event) {
        if (cnt >= 5) {
            alert("이력서는 최대 5개까지 등록할 수 있습니다.");
            event.preventDefault(); // 링크 이동 취소
        }
    }
</script>
<h2>이력서 관리</h2>
<div>
    <span th:if="${mainData.isEmpty()}">
		<h2>등록된 이력서가 없습니다. 지금 이력서를 등록해보세요!</h2>
	</span>
	<h3><a href="write" onclick="checkResumeCount(event)">이력서 등록하기</a></h3>
    <!-- mainData가 비어있을 때 -->
    <!-- mainData가 비어있지 않을 때 -->
    <p th:unless="${mainData.isEmpty()}">이력서는 최대 5개까지 등록할 수 있습니다.</p>
	<span th:if="${not mainData.isEmpty()}" th:text="${'총 ' + mainData.size() + ' 건'}"></span>
    <table border="">
		<tr th:if="${not mainData.isEmpty()}">
            <td>no.</td>
            <td>이력서 제목</td>
            <td>최초 작성일</td>
            <td>최종 수정일</td>
            <td>이력서 관리</td>
        </tr>
        <tr th:each="rdto, rstart : ${mainData}">
            <td th:text="${rstart.count}" ></td>
            <td width="200px;" align="left">
                <a th:href="|detail/${rdto.rsid}|" th:text="${rdto.rstitle}" />
            </td>
            <td th:text="${rdto.rsregdate}"></td>
            <td th:text="${rdto.rsmoddate}"></td>
            <input type="hidden" th:value="${rdto.rsid}" name="rsid"/>
            <td>
                <a th:href="|delete/${rdto.rsid}|">삭제</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
