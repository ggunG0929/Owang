<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 매출 내역</title>
</head>
<body>
   <h1>상품 매출 내역</h1>
    <table border="">
        <thead>
            <tr>
				<th>회원아이디</th>
                <th>거래번호</th>
                <th>주문번호</th>
                <th>상품명</th>
                <th>상품금액</th>
                <!--<th>주문자명</th>-->
                <!--<th>주문자연락처</th>-->
                <!--<th>결제상태</th>-->
                <th>결제수단</th>
                <!--<th>은행명</th>-->
                <th>카드명</th>
                <th>카드번호</th>
                <!--<th>카드승인번호</th>-->
                <th>결제일</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="payment : ${paymentData}">
                <td th:text="${payment.id}"></td>
                <td th:text="${payment.imp_uid}"></td>
                <td th:text="${payment.merchant_uid}"></td>
                <td th:text="${payment.name}"></td>
                <td th:text="${payment.amount}"></td>
                <!--<td th:text="${payment.buyer_name}"></td>-->
                <!--<td th:text="${payment.buyer_tel}"></td>-->
                <!--<td th:text="${payment.status}"></td>-->
                <td th:text="${payment.pay_method}"></td>
                <!--<td th:text="${payment.bank_name}"></td>-->
                <td th:text="${payment.card_name}"></td>
                <td th:text="${payment.card_number}"></td>
                <!--<td th:text="${payment.apply_num}"></td>-->
                <td th:text="${payment.paid_at}"></td>
                <td><a th:href="${payment.receipt_url}">매출전표</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
